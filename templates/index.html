<!DOCTYPE html>
<html data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标注管理系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="theme-switch">
        <button id="themeToggle" onclick="toggleTheme()">
            <span class="theme-icon">🌙</span>
        </button>
    </div>
    <div class="container">
        <div class="header">
            <h1>图片标注管理系统</h1>
            <div class="folder-input">
                <div class="input-group">
                    <input type="text" id="folderPath" placeholder="请输入文件夹路径">
                    <button class="primary-btn" onclick="scanFolder()">扫描文件夹</button>
                </div>
            </div>
            <div class="batch-annotation">
                <div class="input-group">
                    <input type="text" id="batchAnnotation" placeholder="输入要批量添加的标注内容">
                    <select id="insertPosition" class="select-style">
                        <option value="end">添加到尾部</option>
                        <option value="start">添加到头部</option>
                    </select>
                    <button class="primary-btn" onclick="addBatchAnnotation()">添加到全部标注</button>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="image-list card">
                <h2>图片列表</h2>
                <div class="common-tags card">
                    <h3>高频标注 <span class="subtitle">(点击筛选)</span></h3>
                    <div id="tagStats" class="tag-stats"></div>
                </div>
                <div id="imageContainer" class="thumbnail-grid"></div>
            </div>
            
            <div class="preview card">
                <h2>预览</h2>
                <div class="preview-container">
                    <div class="image-wrapper">
                        <img id="previewImage" src="" alt="预览图片">
                    </div>
                    <div class="annotation-wrapper">
                        <textarea id="annotation" placeholder="在此输入标注内容" class="modern-textarea"></textarea>
                        <button class="primary-btn save-btn" onclick="saveAnnotation()">保存标注</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
